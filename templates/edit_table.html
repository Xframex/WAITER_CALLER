{% extends 'base.html' %}

{% block title %}Edit Table{% endblock %}

{% block content %}
<div class="container mt-5">
    <h1 class="text-center">Edit Table</h1>
    <form method="POST" action="{{ url_for('edit_table', table_id=table.id) }}">
        <div class="form-group">
            <label for="table_number">Table Number:</label>
            <input type="number" class="form-control" id="table_number" name="table_number" value="{{ table.table_number }}" required>
        </div>
        <div class="form-group">
            <label for="status">Status:</label>
            <select class="form-control" id="status" name="status" required>
                <option value="Available" {% if table.status == 'Available' %}selected{% endif %}>Available</option>
                <option value="Occupied" {% if table.status == 'Occupied' %}selected{% endif %}>Occupied</option>
                <option value="Reserved" {% if table.status == 'Reserved' %}selected{% endif %}>Reserved</option>
            </select>
        </div>
        <div class="form-group">
            <label for="description">Description:</label>
            <input type="text" class="form-control" id="description" name="description" value="{{ table.description }}">
        </div>
        <button type="submit" class="btn btn-primary">Update Table</button>
    </form>
</div>
{% endblock %}
