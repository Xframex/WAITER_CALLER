{% extends 'base.html' %}

{% block title %}
Manage Tables
{% endblock %}

{% block content %}
<div class="container">
    <h1>Manage Tables</h1>
    <!-- Table management content here -->
    <table class="table">
        <thead>
            <tr>
                <th>Table Number</th>
                <th>Status</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>Occupied</td>
                <td>
                    <button class="btn btn-danger">Mark as Available</button>
                </td>
            </tr>
            <tr>
                <td>2</td>
                <td>Available</td>
                <td>
                    <button class="btn btn-success">Mark as Occupied</button>
                </td>
            </tr>
            <!-- Add more table rows as needed -->
        </tbody>
    </table>
</div>
{% endblock %}
